<!DOCTYPE html>
<html>
<head>
    <title>Quantum Coin Flip</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: black;
            font-family: Arial, sans-serif;
            color: #00ffff;
        }

        .coin {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .coin.flipping {
            animation: flip 1.5s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(720deg); }
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backface-visibility: hidden;
        }

        .heads {
            background: #222;
            border: 4px solid #00ffff;
            color: #00ffff;
        }

        .tails {
            background: #222;
            border: 4px solid #00ffff;
            color: #00ffff;
            transform: rotateY(180deg);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #00ffff;
            border-radius: 25px;
            background: black;
            color: #00ffff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #00ffff;
            color: black;
        }

        .quantum-state {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 600px;
            color: #00ffff;
        }

        @keyframes quantum-glitch {
            0% { opacity: 1; filter: hue-rotate(0deg) brightness(1); }
            25% { opacity: 0.9; filter: hue-rotate(90deg) brightness(1.2); }
            50% { opacity: 1; filter: hue-rotate(180deg) brightness(1); }
            75% { opacity: 0.9; filter: hue-rotate(270deg) brightness(1.2); }
            100% { opacity: 1; filter: hue-rotate(360deg) brightness(1); }
        }

        .quantum-circuit {
            background: rgba(0, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .quantum-wire {
            stroke: #00ffff;
            stroke-width: 2;
        }

        .gate {
            fill: #00ffff;
            stroke: black;
        }

        .measurement {
            fill: #00ffff;
        }

        .parallel-lines {
            stroke: #00ffff;
            stroke-dasharray: 4;
            animation: flowLines 1s linear infinite;
        }

        @keyframes flowLines {
            to {
                stroke-dashoffset: -8;
            }
        }
    </style>
</head>
<body>
    <h1>Quantum Coin Flip</h1>
    <div class="coin">
        <div class="coin-face heads">H</div>
        <div class="coin-face tails">T</div>
    </div>
    <button onclick="flipCoin()">Flip Quantum Coin</button>
    <div class="quantum-state" id="quantumState">
        Click to flip the quantum coin!
    </div>
    <div class="quantum-circuit" id="circuitDiagram"></div>

   

    <script src="https://cdn.jsdelivr.net/npm/quantum-circuit@0.9.226/dist/quantum-circuit.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
